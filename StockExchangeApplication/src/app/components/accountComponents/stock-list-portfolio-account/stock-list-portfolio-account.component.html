<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="shortcut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Shortcut </th>
      <td mat-cell *matCellDef="let element"> {{element.shortcut}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    
    <ng-container matColumnDef="PL">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> P/L% </th>
      <td mat-cell *matCellDef="let element"> {{profitLoss(element.shortcut, element.price) | percent:'.2'}} </td>
      <td mat-footer-cell *matFooterCellDef>  Total: </td>
    </ng-container> 
  
    <ng-container matColumnDef="totalPL">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total P/L </th>
      <td mat-cell *matCellDef="let element"> {{totalPL(element.shortcut) | currency: 'USD'}} </td>
      <td mat-footer-cell *matFooterCellDef> {{computeTotal(this.stockList) | currency: 'USD'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
