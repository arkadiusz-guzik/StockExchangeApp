<mat-icon id="icon" aria-hidden="false" aria-label="close icon" (click)="closeDialog()">close</mat-icon>
<div id="title">Sign In</div>
<form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()" id="form-box">
    <div formGroupName="login">
        <div class="registration-box">
            <mat-form-field class="input-field">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
        </div>
        <div class="registration-box">
            <mat-form-field class="input-field">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" autocomplete="on">
            </mat-form-field>
        </div>
        <div class="registration-box" id="btn-submit-box">
            <button mat-button id="btn-submit" type="submit">Login</button>
        </div>
    </div>
</form>    
<hr>
<div id="dialog-footer">
    <div id="text-footer">Don't have an account?</div><div id="login-link" (click)="openRegistrationDialog()">Sign Up</div>
</div>
